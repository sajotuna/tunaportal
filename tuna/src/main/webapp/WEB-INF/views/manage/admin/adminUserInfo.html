<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    data-layout-decorate="~{layouts/adminLayout}">
  <head>
    <meta charset="utf-8">
    <title>사용자 상세정보</title>

  </head>
  <body>
  <main layout:fragment="main">
    <div class="bg-body-light">
      <div class="content content-full content-boxed">
        <div class="d-flex flex-column flex-sm-row justify-content-sm-between align-items-sm-center py-2">
          <div class="flex-grow-1">
            <h1 class="h1 fw-bold mb-2">
              사용자 상세정보
            </h1>
          </div>
        </div>
      </div>
    </div>
      <div id="section">
        <div class="content content-boxed">
          <div class="block block-rounded">
            <div id="page-container">

              <div class = "content content-boxed">
                
                  <div class="row">
                    <div class="col-md-6 col-xl-4 ">
                      <div class="mb-4">
                        <h4>기본 정보
                        <button class="btn btn btn-outline-secondary"  onclick="">비밀번호변경</button></h4>
                      </div>
                    </div>
                    <form action="" method="post">
                    <div class="row">
                      <div class="col-lg-12 col-xl-12">
                      
                        <div class="mb-3">
                          <div class="input-group">
                            <span class="input-group-text">소속</span>
                            <input type="text" class="form-control" id="example-group1-input1" name="example-group1-input1">
                            <span class="input-group-text">이름</span>
                            <input type="text" class="form-control" id="example-group1-input1" name="example-group1-input1">
                            <span class="input-group-text">생년월일</span>
                            <input type="text" class="form-control" id="example-group1-input1" name="example-group1-input1">
                          </div>
                    </div>
                    <div class="mb-3">
                      <div class="input-group">
                        <span class="input-group-text">소속</span>
                        <input type="text" class="form-control" id="example-group1-input1" name="example-group1-input1">
                        <span class="input-group-text">이름</span>
                        <input type="text" class="form-control" id="example-group1-input1" name="example-group1-input1">
                        <span class="input-group-text">생년월일</span>
                        <input type="text" class="form-control" id="example-group1-input1" name="example-group1-input1">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 col-xl-4 ">
                  <div class="mb-4">
                    <h4>현 주소</h4>
                  </div>
                </div>
                
                <div class="row mb-2">
                  <div class="col-4">
                    <div class = "row">
                      <div class = "col-10">
                      <input type="text" class="form-control" id="postcode" placeholder="우편번호">
                    </div>
                    <div class = "col-2">
                      <button type="button" class="btn btn-secondary" onclick="">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                      </button>
                    </div>
                    </div>  
                  </div>
                  <div class="col-4">
                    <input type="text" id="address" class="form-control" placeholder="주소"><br>
                  </div>
                  <div class="col-4">
                    <input type="text" id="extraAddress" class="form-control" placeholder="상세주소">
                  </div>
                </div>
                <div class="d-flex justify-content-end">
                  <div class="m-2">
                  <a href ="#" class = "btn btn-secondary">돌아가기</a>
              </div>
              <div class="m-2">
                <button type="button" class="btn btn-secondary">수정하기</button>
              </div>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </main>
  </body>
</html>
