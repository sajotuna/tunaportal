<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	data-layout-decorate="~{layouts/eclassLayout}">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>자료실</title>
<link rel="stylesheet" th:href="@{/resources/assets/css/oneui.min.css}" />
</head>
<body>
	<div id="page-container"
		class="sidebar-o sidebar-dark enable-page-overlay side-scroll page-header-fixed main-content-narrow">

		<!--
 ██████  ██████  ███    ██ ████████ ███████ ███    ██ ████████ 
██      ██    ██ ████   ██    ██    ██      ████   ██    ██    
██      ██    ██ ██ ██  ██    ██    █████   ██ ██  ██    ██    
██      ██    ██ ██  ██ ██    ██    ██      ██  ██ ██    ██    
 ██████  ██████  ██   ████    ██    ███████ ██   ████    ██ 
-->
		<main layout:fragment="main">
			<div class="content">
				<div class="row">
				<div class="d-flex justify-content-center">
					<div class="col-7">
						<h4 class="h3 fw-bold mb-2">강의자료실</h4>
					</div>
					</div>
					<div class="d-flex justify-content-center" th:each="lf : ${lectureFile}">
						<div class="block  block-rounded col-7">
							<div class="row">
								<div class="row block-content">
									<div class="accordion">
										<h3 class="h4 col-7 text-center" th:text="${lf.title}"></h3>
										<div>
											<P th:text="${lf.enrollDate}"></P>
											<ul>
												<li><a th:href="@{/download(fileName=${lf.uri}, originName=${lf.fileName}, folder=lectureFile)}">[[${lf.fileName}]]</a></li>
											</ul>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<script type="text/javascript">
				$(function() {
					console.log($(".accordion"))
					$(".accordion").accordion({
						collapsible : true
					})
				});
				
			</script>
		</main>
	</div>

</body>
</html>
