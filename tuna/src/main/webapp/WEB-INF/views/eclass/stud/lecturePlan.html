<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	data-layout-decorate="~{layouts/eclassLayout}">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>강의계획서</title>
<link rel="stylesheet" th:href="@{/resources/assets/css/oneui.min.css}" />
<style>
td {
	text-align: center;
}

tr {
	text-align: center;
}
</style>
</head>
<body>
	<div id="page-container"
		class="sidebar-o sidebar-dark enable-page-overlay side-scroll page-header-fixed main-content-narrow">
		<!-- 
 ██████  ██████  ███    ██ ████████ ███████ ███    ██ ████████ 
██      ██    ██ ████   ██    ██    ██      ████   ██    ██    
██      ██    ██ ██ ██  ██    ██    █████   ██ ██  ██    ██    
██      ██    ██ ██  ██ ██    ██    ██      ██  ██ ██    ██    
 ██████  ██████  ██   ████    ██    ███████ ██   ████    ██ 
-->
		<main layout:fragment="main">
			<div class="content">
				<div class="row">
					<div class="col-12">
						<h3 class="h3 fw-bold ms-3">강의계획서</h3>
					</div>
					<div class="content content-boxed bg-body-extra-light">
						<div id="page-container">
							<div class="row">
								<div class="col-lg-12 col-xl-12">
									<table class="table table-vcenter table-bordered">
										<tbody>
											<tr>
												<th class="fw-semibold fs-sm" >교과목명</th>
												<th class="fw-semibold fs-sm" colspan="8" th:text="${plan.NAME}"></th>
											</tr>

											<tr>
												<th class="fw-semibold fs-sm">교수명</th>
												<th class="fw-semibold fs-sm" colspan="4" th:text="${plan.PRONM}"></th>
												<th class="fw-semibold fs-sm">소속학과</th>
												<th class="fw-semibold fs-sm" colspan="4" th:text="${@codeList.getName(plan.DEPTCODE)}"></th>
											</tr>
											<tr>
												<th class="fw-semibold fs-sm">이메일</th>
												<th class="fw-semibold fs-sm" colspan="4" th:text="${plan.EMAIL}"></th>
												<th class="fw-semibold fs-sm">연락처</th>
												<th class="fw-semibold fs-sm" colspan="4" th:text="${plan.TEL}"></th>
											</tr>
											<tr>
												<th class="fw-semibold fs-sm">과목코드</th>
												<th class="fw-semibold fs-sm" colspan="4" th:text="${plan.NO}"></th>
												<th class="fw-semibold fs-sm">개설년도/학기</th>
												<th class="fw-semibold fs-sm" colspan="4" th:text="${@codeList.getName(plan.SEASONCODE)}"></th>
											</tr>
											<tr>
												<th class="fw-semibold fs-sm">수강대상</th>
												<th class="fw-semibold fs-sm" colspan="4" th:text="${plan.TARGET}"></th>
												<th class="fw-semibold fs-sm">강의실</th>
												<th class="fw-semibold fs-sm" colspan="4" th:text="${@codeList.getName(sc.ROOMCODE)}"></th>
											</tr>
											<tr>
												<th class="fw-semibold fs-sm">요일/교시</th>
												<th class="fw-semibold fs-sm" colspan="4" th:text="${sc.DAYCODE}+${sc.TIMECODE}"></th>
												<th class="fw-semibold fs-sm">학점</th>
												<th class="fw-semibold fs-sm" colspan="4" th:text="${plan.POINT}"></th>
											</tr>
											<tr>
												<th class="fw-semibold fs-sm" colspan="2" rowspan="2">평가기준(%)</th>
												<th:block class="col-8">
												<th class="fw-semibold fs-sm" colspan="2" >출 석</th>
												<th class="fw-semibold fs-sm" colspan="2" >중간고사</th>
												<th class="fw-semibold fs-sm" colspan="2" >기말고사</th>
												<th class="fw-semibold fs-sm" colspan="2" >과제</th>
											</tr>
											<tr>
												<th class="fw-semibold fs-sm" colspan="2"  th:text="${plan.ATTD}"></th>
												<th class="fw-semibold fs-sm" colspan="2"  th:text="${plan.MIDDLE}"></th>
												<th class="fw-semibold fs-sm" colspan="2"  th:text="${plan.FINALS}"></th>
												<th class="fw-semibold fs-sm" colspan="2"  th:text="${plan.TASK}"></th>
												</th:block>
											</tr>
											<tr>
												<th class="fw-semibold fs-sm" colspan="9">주차별 강의계획</th>
											</tr>
											<tr th:each="i, w : ${weekplan}">
												<th class="fw-semibold fs-sm" colspan="2" th:text="${w.index+1}+주차"></th>
												<th class="fw-semibold fs-sm text-start" colspan="7" th:text="${i}"></th>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
