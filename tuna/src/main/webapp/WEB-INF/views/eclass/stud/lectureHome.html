<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	data-layout-decorate="~{layouts/eclassLayout}">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>강의홈</title>
<link rel="stylesheet" th:href="@{/resources/assets/css/oneui.min.css}" />
</head>
<body>
	<div id="page-container"
		class="sidebar-o sidebar-dark enable-page-overlay side-scroll page-header-fixed main-content-narrow">
		<!--
 ██████  ██████  ███    ██ ████████ ███████ ███    ██ ████████ 
██      ██    ██ ████   ██    ██    ██      ████   ██    ██    
██      ██    ██ ██ ██  ██    ██    █████   ██ ██  ██    ██    
██      ██    ██ ██  ██ ██    ██    ██      ██  ██ ██    ██    
 ██████  ██████  ██   ████    ██    ███████ ██   ████    ██ 
-->
		<main layout:fragment="main">
			<div class="content">
				<div class="row">
					<div class="col-12">
						<h3 class="h3 fw-bold mb-2">공지사항</h3>
						<div class="block block-rounded">
							<div class="block-content" th:each="stn : ${stn}">
								<p class="fw-bold" th:text="${stn.TITLE}"></p>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<h3 class="h3 fw-bold mb-2">금주의 강의계획</h3>
						<div class="block block-rounded">
							<div class="block-content">
								<p class="fw-bold">00주차 강의 계획 : 웹프로그래밍 언어의 이해</p>
								<br>
								<p class="fw-bold">강의 방법 : 실습, 유인물</p>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-6">
						<div class="col-12">
							<h3 class="h3 fw-bold mb-2">과제</h3>
							<div class="block block-rounded">
								<div class="block-content" th:each="stt : ${stt}">
									<p class="fw-bold"
										th:text="${stt.TITLE}+'  /  '+${stt.LIMITDATE}"></p>
								</div>
							</div>
						</div>
						<div class="col-12">
							<h3 class="h3 fw-bold mb-2">강의자료</h3>
							<div class="block block-rounded">
								<div class="block-content">
									<p class="fw-bold">00주차 강의자료</p>
									<br>
									<p class="fw-bold">시험관련 자료</p>
								</div>
							</div>
						</div>
					</div>
					<div class="col-1"></div>
					<div class="col-5">
						<h3 class="h3 fw-bold mb-2">QnA</h3>
						<div class="block block-rounded">
							<div class="block-content" th:each="stq : ${stq}">
								<p class="fw-bold" th:text="${stq.TITLE}"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<script th:src="@{/resources/assets/js/oneui.app.min.js}"></script>
		</main>
	</div>
</body>
</html>
