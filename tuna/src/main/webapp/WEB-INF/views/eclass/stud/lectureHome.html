<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	data-layout-decorate="~{layouts/eclassLayout}">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>강의홈</title>
<link rel="stylesheet" th:href="@{/resources/assets/css/oneui.min.css}" />
</head>
<body>
	<div id="page-container"
		class="sidebar-o sidebar-dark enable-page-overlay side-scroll page-header-fixed main-content-narrow">
		<!--
 ██████  ██████  ███    ██ ████████ ███████ ███    ██ ████████ 
██      ██    ██ ████   ██    ██    ██      ████   ██    ██    
██      ██    ██ ██ ██  ██    ██    █████   ██ ██  ██    ██    
██      ██    ██ ██  ██ ██    ██    ██      ██  ██ ██    ██    
 ██████  ██████  ██   ████    ██    ███████ ██   ████    ██ 
-->
		<main layout:fragment="main">
		<div class="mt-3">
			<div class="content content-boxed">
				<div class="row">
					<div class="col-12">
						<div class="block block-rounded block-themed">
							<div class="block-header bg-primary">
								<a class="text-white fw-bold text-white mb-0"
									th:href="@{/stud/eclass/lectureNotice}"> 공지사항 </a>
							</div>
							<div class="col-12" style="height:370px; overflow-y:scroll;">
								<table class="table table-striped table-vcenter">
								<tr th:each="stn : ${stn}">
									<td class="fw-semibold fs-sm"
										th:text="${stn.TITLE}+'  /  '+${stn.ENROLLDATE}"></td>
								</tr>
								<tr th:if="${#lists.isEmpty(stn)}">
								<td class="fw-semibold fs-sm text-center">공지사항이 등록되지 않습니다.</td>
								</tr>
								</table>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-6">
						<div class="col-12">
							<div class="block block-rounded block-themed">
								<div class="block-header bg-primary-dark">
									<a class="text-white fw-bold text-white mb-0"
										th:href="@{/stud/eclass/taskList}"> 과제 </a>
								</div>
								<div class="col-12" style="height:370px; overflow-y:scroll;">
									<table class="table table-striped table-vcenter">
									<tr th:if="${#lists.isEmpty(stt)}">
									<td class="fw-semibold fs-sm text-center">과제가 등록되지 않았습니다.</td>
									</tr>
									<tr th:each="stt : ${stt}">
										<td class="fw-semibold fs-sm"
											th:text="${stt.TITLE}+'  /  '+${stt.LIMITDATE}"></td>
									</tr>
									</table>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="col-12">
							<div class="block block-rounded block-themed">
								<div class="block-header bg-primary-darker">
									<a class="text-white fw-bold text-white mb-0"
										th:href="@{/stud/eclass/qnaList}"> QnA </a>
								</div>
								<div class="col-12" style="height:370px; overflow-y:scroll;">
									<table class="table table-striped table-vcenter">
									<tr th:if="${#lists.isEmpty(stq)}">
									<td class="fw-semibold fs-sm text-center">질문이 등록되지 않았습니다.</td>
									</tr>
									<tr th:each="stq : ${stq}">
										<td class="fw-semibold fs-sm"
											th:text="${stq.TITLE}"><a class="fw-semibold fs-sm" th:href="@{/stud/eclass/taskList(no=${stq.no}, sbjNo=${stq.sbjNo})}"></a></td>
									</tr>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</main>
	</div>
</body>
</html>
