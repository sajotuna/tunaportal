<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<title>login</title>

<!-- Stylesheets -->
<!-- Fonts and OneUI framework -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
<link rel="stylesheet" id="css-main"
	th:href="@{/resources/assets/css/oneui.min.css}">
</head>
<body>

	<div id="page-container">
		<!-- Main Container -->
		<section id="main-container">
			<!-- Page Content -->
			<div class="bg-image">
				<div class="row g-0 bg-primary-dark-op" th:style="|background-image: url('@{/resources/assets/media/tuna_login.jpg}'); background-size:contain;|">
					<!-- Meta Info Section -->
					<div
						class="hero-static col-lg-4 d-none d-lg-flex flex-column justify-content-center">
						<div class="p-4 p-xl-5 flex-grow-1 d-flex align-items-center">
							<div class="w-100">
								<img th:src="@{/resources/assets/media/tuna_logo.png}" style="display:block;width:30%;">
								<a class="link-fx fw-semibold fs-2 text-white"
									th:href="@{/home}"> TUNA </a>
								<p class="text-white-75 me-xl-8 mt-2">Welcome to your
									portal.</p>
							</div>
						</div>
						<div
							class="p-4 p-xl-5 d-xl-flex justify-content-between align-items-center fs-sm">
							<p class="fw-medium text-white-50 mb-0">
								<strong>TUNA 0.1</strong> &copy; <span data-toggle="year-copy"></span>
							</p>
						</div>
					</div>
					<!-- END Meta Info Section -->

					<!-- Main Section -->
					<div
						class="hero-static col-lg-8 d-flex flex-column align-items-center bg-body-light">
						
						<div class="p-4 w-100 flex-grow-1 d-flex align-items-center">
							<div class="w-100">
								<!-- Header -->
								<div class="text-center mb-5">
									<h1 class="fw-bold mb-2">TUNA Portal</h1>
								</div>
								<!-- END Header -->
								
								<!-- Sign In Form -->
								<div class="row g-0 justify-content-center">
									<div class="col-sm-8 col-xl-6">
										<form class="js-validation-signin"
											th:action="@{/processLogin}"
											method="POST">
											 
											<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
											<div class="mb-4">
												<input type="text"
													class="form-control form-control-lg form-control-alt py-3"
													id="username" name="username" placeholder="Username">
											</div>
											<div class="mb-4">
												<input type="password"
													class="form-control form-control-lg form-control-alt py-3"
													id="password" name="password" placeholder="Password">
											</div>

											<div class="row push">
												<div class="col-lg-8"></div>
												<div class="col-mb-6">
													<div class="row items-push">
														<div class="col-md-6">
															<div class="form-check form-block">
																<input class="form-check-input" type="radio" value="1"
																	id="example-checkbox-block1"
																	name="example-checkbox-block1" checked=""> <label
																	class="form-check-label" for="example-checkbox-block1">
																	<span class="d-flex align-items-center"> <img
																		class="img-avatar img-avatar48"
																		th:src="@{/resources/assets/media/avatars/avatar1.jpg}"
																		alt=""> <span class="ms-2"> <span
																			class="fw-medium text-muted">학생</span> <span
																			class="d-block fs-sm text-muted">로그인</span>
																	</span>
																</span>
																</label>
															</div>
														</div>
														

														<div class="col-md-6">
															<div class="form-check form-block">
																<input class="form-check-input" type="radio" value="1"
																	id="example-checkbox-block2"
																	name="example-checkbox-block1"> <label
																	class="form-check-label" for="example-checkbox-block2">
																	<span class="d-flex align-items-center"> <img
																		class="img-avatar img-avatar48"
																		th:src="@{/resources/assets/media/avatars/avatar12.jpg}"
																		alt=""> <span class="ms-2"> <span
																			class="fw-medium text-muted">교직원</span> <span
																			class="d-block fs-sm text-muted">로그인</span>
																	</span>
																</span>
																</label>
															</div>
														</div>
													</div>
												</div>
											</div>
											<div
												class="d-flex justify-content-between align-items-center mb-4">
												<div>
													<a
														class="text-muted fs-sm fw-medium d-block d-lg-inline-block mb-1"
														href="pwdfind"> Forgot Password? </a>
												</div>
											</div>

											<div>
												<button type="submit" class="btn btn-lg btn-alt-primary">
													<i class="fa fa-fw fa-sign-in-alt me-1 opacity-50"></i>
													Sign In
												</button>
											</div>
										</form>
										<div th:if="${LoginFailMessage}">
									        <p th:text="${LoginFailMessage}" class="alert alert-danger"></p>
									    </div>
									</div>

								</div>
							</div>
						</div>

						<!-- END Sign In Form -->
					</div>
				</div>
				<div
					class="px-4 py-3 w-100 d-lg-none d-flex flex-column flex-sm-row justify-content-between fs-sm text-center text-sm-start">
					<p class="fw-medium text-black-50 py-2 mb-0">
						<strong>OneUI 5.2</strong> &copy; <span data-toggle="year-copy"></span>
					</p>
					<ul class="list list-inline py-2 mb-0">
						<li class="list-inline-item"><a class="text-muted fw-medium"
							href="javascript:void(0)">Legal</a></li>
						<li class="list-inline-item"><a class="text-muted fw-medium"
							href="javascript:void(0)">Contact</a></li>
						<li class="list-inline-item"><a class="text-muted fw-medium"
							href="javascript:void(0)">Terms</a></li>
					</ul>
				</div>
			</div>
		</section>
		<!-- END Main Section -->
	</div>


	<!--
        OneUI JS

        Core libraries and functionality
        webpack is putting everything together at assets/_js/main/app.js
    -->
	<script
		th:src="@{/resources/assets/js/oneui.app.min.js}"></script>

	<!-- jQuery (required for jQuery Validation plugin) -->
	<script
		th:src="@{/resources/assets/js/lib/jquery.min.js}"></script>

	<!-- Page JS Plugins -->
	<script
		th:src="@{/resources/assets/js/plugins/jquery-validation/jquery.validate.min.js}"></script>

	<!-- Page JS Code -->
	<script
		th:src="@{/resources/assets/js/pages/op_auth_signin.min.js}"></script>
</body>
</html>
