<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	data-layout-decorate="~{layouts/adminLayout}">

<head>
<meta charset="UTF-8">
<meta name="_csrf" th:content="${_csrf.token}">
<meta name="_csrf_header" th:content="${_csrf.headerName}">
	<link rel="stylesheet" th:href="@{/resources/assets/js/plugins/sweetalert2/sweetalert2.min.css}">
<title>adminNoticeList</title>
</head>
<body>
	<main layout:fragment="main">
		<!--title start-->
		<div class="content content-boxed">
			<h3 class="fw-bold">학사공지 목록</h3>
			<!--title end-->
			<div class="block block-rounded">
				<div class="block-content">
					<div class="row">
						<!-- Search Form (visible on larger screens) -->
						<form id="frm" class="row d-flex justify-content-end" action=""
							method="post">
							<input type="hidden" th:name="_csrf" th:value="${_csrf.token}" />
							<div class="col-2">
								<select name="state" id="state" class="form-select">
									<option value="1">전체보기</option>
									<option value="2">제목</option>
									<option value="3">내용</option>
								</select>
							</div>
							<div class="col-3 p-0">
								<div class="input-group">
									<input type="text" class="form-control form-control-alt"
										id="key" name="key" placeholder="Search">
									<button type="button" onclick="searchList()"
										class="btn btn-alt-secondary">
										<i class="fa fa-search"></i>
									</button>
								</div>
							</div>
						</form>
					</div>
					<!-- END Search Form -->


					<!-- If you put a checkbox in thead section, it will automatically toggle all tbody section checkboxes -->
					<table id="tb"
						class="js-table-checkable table table-hover table-vcenter">
						<!--thead 표 제목-->
						<thead>
							<tr>
								<th class="text-center" style="width: 70px;">
									<div class="form-check d-inline-block">
										<input class="form-check-input" type="checkbox" value=""
											id="check-all" name="check-all"> <label
											class="form-check-label" for="check-all"></label>
									</div>
								</th>
								<th class="text-center" style="width: 10%;">#</th>
								<th style="text-align: center">제목</th>
								<th style="text-align: center; width: 10%; height: 10%;">첨부파일</th>
								<th class="d-none d-sm-table-cell"
									style="text-align: center; width: 20%;">Date</th>
							</tr>

						</thead>
						<!--tbody 표 내용-->
						<tbody>

							<th:block class="text-center" scope="row"
								th:if="${not #strings.isEmpty(notices)}">

								<tr th:each="notices, i:${notices}" th:data-no=${notices.no}>
									<td class="text-center"><input
										class="form-check-input text-center" id="check"
										type="checkbox" value=""> <label
										class="form-check-label"></label></td>
									<td class="text-center" id="nocheck">[[${notices.no}]]</td>
									<td><a
										th:href="@{/admin/adminNoticeSelect(no=${notices.no})}">[[${notices.title}]]</a></td>
									<td class="">
										<div th:each="files, i:${files}">
											<th:block th:if="${files == notices.no}">
												<p style="text-align: center; margin: 0 0 0 0">
													<i class="far fa fa-file"></i>
												</p>
											</th:block>
										</div>
									</td>
									<td class="fs-sm text-muted text-center">[[${notices.enrollDate}]]</td>
								</tr>

							</th:block>
						</tbody>

					</table>
					<div class="p-1 d-flex justify-content-center">
						<button type="button" class="btn btn-outline-secondary m-1"
							th:onclick="|location.href='@{/admin/adminNoticeInsertForm}'|">등록</button>
						<button type="button" class="btn submit-btn btn-outline-secondary m-1 push"
							data-job="delete" id="delBtn">삭제</button>
					</div>


					<div class="block-content d-flex justify-content-center ">
						<nav aria-label="Page navigation">
							<ul class="pagination pagination-sm">
								<li class="page-item"><a class="page-link"
									href="javascript:void(0)" aria-label="Previous"> <span
										aria-hidden="true"> <i class="fa fa-angle-left"></i>
									</span> <span class="visually-hidden">Previous</span>
								</a></li>
								<li class="page-item"><a class="page-link"
									href="javascript:void(0)">1</a></li>
								<li class="page-item"><a class="page-link"
									href="javascript:void(0)">2</a></li>
								<li class="page-item"><a class="page-link"
									href="javascript:void(0)">3</a></li>
								<li class="page-item"><a class="page-link"
									href="javascript:void(0)" aria-label="Next"> <span
										aria-hidden="true"> <i class="fa fa-angle-right"></i>
									</span> <span class="visually-hidden">Next</span>
								</a></li>
							</ul>
						</nav>
					</div>


				</div>
			</div>

		</div>
		<script>
		var header = $("meta[name='_csrf_header']").attr('content');
		var token = $("meta[name='_csrf']").attr('content');
		


		function searchList() {
			let state= $("#state").val();
			let key = $("#key").val();
			
			$.ajax({
				url : getPathRootJump() + "admin/adminSearch",
				type: "get",
				data : {state:state,key:key},
				dataType : "json",
				success : function(rs){
					htmlConvert(rs);
				},
				error : function(){
					alert('오류')
				}
			})	
		}

		function htmlConvert(rs){
			$("tbody").remove();
			let tbody = $("<tbody/>");
			$.each(rs,function(index, n){ 
				var row = $("<tr/>").append(
						  $("<td/>").addClass("text-center").html(`
		                          <input class="form-check-input text-center" type="checkbox" value="" >
		                          <label class="form-check-label text-center" ></label>          
		                         `),
						  $("<td/>").addClass("text-center").css("width","10px").html(n.no),
						  $("<td/>").html(`<a href="adminNoticeSelect?no=${n.no}"> ${n.title} </a>`),
						  $("<td/>").addClass("text-center").css("width","10px"),
						  $("<td/>").addClass("fs-sm text-muted text-center").html(n.enrollDate)
					);
				tbody.append(row); 
			})
			$("#tb").append(tbody);
		}
		



			 $('#delBtn').on('click',function(){		 
				 let job =$(this).data('job');

				 event.preventDefault(); 
				 
				 class pageDialogs{
						static dialog(job, txt){
							let toast = Swal.mixin({
							      buttonsStyling: false,
							      target: '#page-container',
							      customClass: {
							        confirmButton: 'btn btn-dark m-1',
							        cancelButton: 'btn btn-danger m-1',
							        input: 'form-control'
							      }
							    });
							
							success();
							
							function success(e){	
								 if( job === 'delete') {							 
									 toast.fire({
									 title : '해당공지를 삭제하시겠습니까?',
									 text: '이 작업은 취소 할 수 없습니다.',
									 icon: 'warning',
									 showCancelButton: true,
									 customClass:{
										 confirmButton: 'btn btn-danger m-1',
										 cancelButton: 'btn btn-light m-1' 
									 },
									 confirmButtonText:'삭제하기',
									 cancelButtonText:'취소',
									 preConfirm: e => {
										 return new Promise(resolve => {
											 setTimeout(() => {
												 resolve();
											 }, 50);
										 });
									 }
									 	 
									 }).then(result => {
										 if(result.value){
										 let tr = $('#check').hasClass("table-active"===true).parent('tr')
										 $.ajax({
											 
											 url:getContextPath()+'admin/adminNoticeDelete',
											 method:'DELETE',
											 data:JSON.stringfy({no:no, pnno:pnno}),
											 contentType : 'application/json; charset=utf-8',
											 beforeSend : function(xhr) {
													xhr.setRequestHeader(header, token);
												}
											 
										 }).done(function(success){
											 if(success){
												pageDialogs.dialog('success');
											 }
										 }) //done end
											 
										 }
										 
									 });//then end
									 
								 }//function success end
								 
							}
						}//static dialog end 
					 
					 }//class end
				 
			 })//onclick end
		



		function getPathRootJump() {
		    var pathName = window.location.pathname.substring(1);
		    var webName = pathName == '' ? '' : pathName.substring(0, pathName.indexOf('/'));
		    var path_root = window.location.protocol + '//' + window.location.host + '/' + webName + '/';
		    return path_root;
		 }


</script>
		<script>One.helpersOnLoad(['one-table-tools-checkable', 'one-table-tools-sections']);</script>
		<script
			th:src="@{/resources/assets/js/plugins/sweetalert2/sweetalert2.min.js}"></script>
	</main>
</body>
</html>
