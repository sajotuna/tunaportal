<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	data-layout-decorate="~{layouts/navLayout}">
<head>
<meta charset="UTF-8">
<title>portalNoticeList</title>

</head>
<body>
		<main layout:fragment="main">
		<!--title start-->
		<div class="content content-boxed">
			<h3 class="fw-bold">학사공지 목록</h3>
			<!--title end-->
			<div class="block block-rounded">
				<div class="block-content">
					<div class="row">
						<!-- Search Form (visible on larger screens) -->
						<form id="frm" class="row d-flex justify-content-end" action=""
							method="post">
							<input type="hidden" th:name="_csrf" th:value="${_csrf.token}" />
							<div class="col-2">
								<select name="state" id="state" class="form-select">
									<option value="1">전체보기</option>
									<option value="2">제목</option>
									<option value="3">내용</option>
								</select>
							</div>
							<div class="col-3 p-0">
								<div class="input-group">
									<input type="text" class="form-control form-control-alt"
										id="key" name="key" placeholder="Search">
									<button id="searchBtn" type="button" onclick="searchList()"
										class="btn btn-alt-secondary">
										<i class="fa fa-search"></i>
									</button>
								</div>
							</div>
						</form>
					</div>
					<!-- END Search Form -->


					<!-- If you put a checkbox in thead section, it will automatically toggle all tbody section checkboxes -->
					<table id="tb"
						class="js-table-checkable table table-hover table-vcenter">
						<!--thead 표 제목-->
						<thead>
							<tr>
								<th class="text-center" style="width: 10%;">#</th>
								<th style="text-align: center">제목</th>
								<th style="text-align: center; width: 10%; height: 10%;">첨부파일</th>
								<th class="d-none d-sm-table-cell"
									style="text-align: center; width: 20%;">Date</th>
							</tr>

						</thead>
						<!--tbody 표 내용-->
													<th:block class="text-center" scope="row"
								th:if="${not #strings.isEmpty(notices)}"  th:each="notices, i:${notices}">
								<input type="hidden" name="visible" value="${notices.visible}">
							<th:div th:if =" ${notices.visible =='Y'}">
								<tr th:data-no=${notices.no}>
									<td class="text-center" id="nocheck">[[${notices.no}]]</td>
									<td><a
										th:href="@{/portalNoticeSelect(no=${notices.no})}">[[${notices.title}]]</a></td>
									<td class="">
										
											<th:block th:if="${notices.fileyn == 'Y'}">
												<p style="text-align: center; margin: 0 0 0 0">
													<i class="far fa fa-file"></i>
												</p>
											</th:block>
										
									</td>
									<td class="fs-sm text-muted text-center">[[${notices.enrollDate}]]</td>
								</tr>
</th:div>
							</th:block>
					</table>


					<div class="block-content d-flex justify-content-center ">
						<nav aria-label="Page navigation">
							<ul class="pagination pagination-sm">
								<li th:styleappend="${!paging.prev} ? 'display:none' :'display:inlink-block'"class="page-item">
								<a class="page-link" th:onclick="|javascript:pagingPrev(${paging.range},${paging.rangeSize})|" tabindex="-1" aria-label="Previous">
								 <span aria-hidden="true"> <i class="fa fa-angle-left"></i>
									</span> <span class="visually-hidden">Previous</span>
								</a></li>
								<li th:each="page: ${#numbers.sequence(paging.startPage, paging.endPage)}"
									th:classappend="${page == paging.page} ? 'active'"
									class = "page-itme">
									<a th:text="${page}" class="page-link" th:onclick="|javascript:pagingNo(${page},${paging.range})|"></a>
								</li>
							
								<li th:styleappend="${!paging.next}? 'display:none' : 'display:linline-block'"class="page-item"><a class="page-link"
									th:onclick="|javascript:pagingNext(${paging.range},${paging.rangeSize})|" aria-label="Next"> <span
										aria-hidden="true"> <i class="fa fa-angle-right"></i>
									</span> <span class="visually-hidden">Next</span>
								</a></li>
							</ul>
						</nav>
					</div>


				</div>
			</div>

		</div>
		<script>
		var header = $("meta[name='_csrf_header']").attr('content');
		var token = $("meta[name='_csrf']").attr('content');


		//검색기능
		function searchList() {
			let state= $("#state").val();
			let key = $("#key").val();			
			$.ajax({
				url : getPathRootJump() + "admin/adminSearch",
				type: "get",
				data : {state:state,key:key},
				dataType : "json",
				success : function(rs){
					htmlConvert(rs);
				},
				error : function(){
					alert('오류')
				}
			})	
		}

		
		function htmlConvert(rs){
			$("tbody").remove();
			let tbody = $("<tbody/>");
			$.each(rs,function(index, n){ 
				//파일 있을때
				var td = $("<td/>").addClass("text-center filecheck")
				
				if(n.fileyn == "Y"){
					td.html(`<p style="text-align: center; margin: 0 0 0 0"> <i class="far fa fa-file"></i></p>`)
				}
				
				
				if(n.visible == "Y") {
				
					var row = $("<tr/>").append(
							  $("<td/>").addClass("text-center").css("width","10px").html(n.no),
							  $("<td/>").html(`<a href="portalNoticeSelect?no=${n.no}"> ${n.title} </a>`),
							  td,
							  $("<td/>").addClass("fs-sm text-muted text-center").html(n.enrollDate)
						);
					tbody.append(row);
				}
				$("#tb").append(tbody);
			})//forEach end
			
		}
		

		// 페이징 번호
		   function pagingNo(page, range) {
		      let url = getPathRootJump() + 'portalNoticeList';
		      url = url + '?page=' + page;
		      url = url + '&range=' + range;
		      
		      location.href=url;
		   }
		   
		   // 페이징 이전
		   function pagingPrev(range, rangeSize) {
		      let moveRange = (range-1)
		      pagingNo(((moveRange-1) * rangeSize + 1), moveRange);
		   }
		   
		   // 페이징 다음
		   function pagingNext(range, rangeSize) {
		      let moveRange = (range+1)
		      pagingNo(((moveRange-1) * rangeSize + 1), moveRange);
		   }
		


		function getPathRootJump() {
		    var pathName = window.location.pathname.substring(1);
		    var webName = pathName == '' ? '' : pathName.substring(0, pathName.indexOf('/'));
		    var path_root = window.location.protocol + '//' + window.location.host + '/' + webName + '/';
		    return path_root;
		 }


</script>

	</main>
</body>
</html>
