<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    data-layout-decorate="~{layouts/adminLayout}">
<head>
	<meta charset="UTF-8">
	<title>basicBannerManagm</title>
	<link rel="stylesheet" th:href="@{/resources/assets/js/plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css}">
	<style>
		.img-section {
			width: 100%;
			height: 300px;
			background: gray;
			position:relative;
		}
        .img {
            height:100%;
            width:auto;
        }
        .shortcut-btn {
            position:absolute;
            left:2rem!important;
            top:2rem!important;
        }
	</style>
</head>
<body>
<main layout:fragment="main">
<div class="col-lg-8 col-xl-6">
  <div class="mb-4">
    <div class="input-daterange input-group" data-date-format="mm/dd/yyyy" data-week-start="1" data-autoclose="true" data-today-highlight="true">
      <input type="text" class="form-control" id="example-daterange1" name="example-daterange1" placeholder="From" data-week-start="1" data-autoclose="true" data-today-highlight="true">
      <span class="input-group-text fw-semibold">
        <i class="fa fa-fw fa-arrow-right"></i>
      </span>
      <input type="text" class="form-control" id="example-daterange2" name="example-daterange2" placeholder="To" data-week-start="1" data-autoclose="true" data-today-highlight="true">
    </div>
  </div>
</div>
	<!-- Page Content -->

	<div class="mt-3" >
		<div class="content">
			<!-- Block -->
			<p class="h3 fw-bold">기본 바로가기 배너 수정 및 등록</p>
			<div class="block block-rounded">
				<div class="block-content block-content-full">
					<div class="m-3">
						<div class="row justify-content-center">
						
							<div class="col-xl-10">
								<!-- Banner Preview -->
								<h2 class="content-heading mb-2 pb-2">배너 미리보기</h2>
								<div class="mb-4 img-section">
									<!-- <button id="btn" class="btn btn-alt-secondary shortcut-btn">바로가기</button>  -->
									<img id="bnImg" class="img" src="#" alt="">
								</div> 
								<!-- END Banner Preview -->
							
								<!-- Basic Banner Form -->
								<form id="basicBnFrm">
									<h2 class="content-heading border-bottom mb-2 pb-2">배너 정보</h2>
						                <div class="row">
						                    <p class="fs-sm text-muted">
						                      5MB 이하의 사진 파일(jpg, jpeg, png)을 업로드하세요.
						                    </p>
											<div class="col-xl-6">
						                      <label class="form-label" for="file">사진 올리기 <span class="text-danger">*</span></label>
						                      <div id="fileShake">
							                      <input class="form-control" type="file" id="file"
							                      		accept="image/jpg, image/jpeg, image/png">
						                      </div>
						                    </div>
											<div class="col-xl-6">
						                      <label class="form-label" for="urlInput">버튼 URL <span class="text-danger">*</span></label>
						                      <div id="inputTxtShake">
							                      <input type="text" class="form-control" id="inputTxt" name="url" 
							                      		placeholder="URL Input" >
						                      </div>
						                    </div>
								    		<div class="d-flex justify-content-center mt-5">
									    		<button type="button" class="btn btn-sm btn-dark m-1 submit-btn" data-job="modify">배너 수정</button>
							      				<button type="button" class="btn btn-sm btn-dark m-1 submit-btn" data-job="insert">배너 등록</button>
						      				</div>
						      			</div>
						    	</form>
						    	<!-- END Basic Banner Form -->
	      					</div>
						</div>
					</div>
				</div>
			</div>
			<!-- END Block -->
		</div>
	</div>
	<!-- END Page Content -->
	<script th:src="@{/resources/assets/js/oneui.app.min.js}"></script>
	<script th:src="@{/resources/assets/js/lib/jquery.min.js}"></script>
	<script th:src="@{/resources/assets/js/banner.js}"></script>
	<script th:src="@{/resources/assets/js/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js}"></script>
	<script>One.helpersOnLoad(['jq-datepicker']);</script>
	<script type="text/javascript">
	
	</script>
	
</main>

</body>
</html>
