<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    data-layout-decorate="~{layouts/adminLayout}">
<head>
	<meta charset="UTF-8">
	<title>optionBannerManagm</title>
 	<link rel="stylesheet" th:href="@{/resources/assets/js/plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css}">
 	<style>
		.img-section {
			width: 100%;
			height: 300px;
			background: gray;
			position:relative;
		}
        .img {
            height:100%;
            width:auto;
        }
        .shortcut-btn {
            position:absolute;
            left:2rem!important;
            top:2rem!important;
        }
	</style>
</head>
<body>
<main layout:fragment="main">
	<!-- Page Content -->
	<div class="mt-3">
		<div class="content">
			<p class="h3 fw-bold">옵션 바로가기 배너 수정 및 등록</p>
			<div class="block block-rounded">
			    <div class="block-content block-content-full">
					<div class="m-3">
				        <div class="row justify-content-center">
							<div class="col-xl-10">
								<!-- Banner Preview -->
								<h2 class="content-heading mb-2 pb-2">배너 미리보기</h2>
								<div class="mb-4 img-section">
									<!-- <button id="btn" class="btn btn-alt-secondary shortcut-btn">바로가기</button>  -->
									<img id="bnImg" class="img" src="#" alt="">
								</div> 
								<!-- END Banner Preview -->
								<!-- Option Banner Form -->
								<form id="optionBnFrm">
						            <div class="row mb-4">
										<h2 class="content-heading border-bottom mb-2 pb-2">배너 정보</h2>
										<p class="fs-sm text-muted">
								                      5MB 이하의 사진 파일(jpg, jpeg, png)을 업로드하세요.
								        </p>
										<div class="col-xl-6 mb-4 mb-xl-0">
											<label class="form-label" for="file">사진 올리기 <span class="text-danger">*</span></label>
						                    <div id="fileShake">
							                	<input class="form-control file" type="file" id="file"
							                      		accept="image/jpg, image/jpeg, image/png">
						                    </div>
										</div>
										<div class="col-xl-6">
											<label class="form-label" for="urlInput">URL 옵션 <span class="text-danger">*</span></label>
					                        <div id="selectShake">
						                        <select class="form-select" id="select" name="path" required="required">
								                    <option value="noSelect" selected>옵션 선택</option>
								                    <option value="semesterReport">당해학기 성적 조회</option>
								                    <option value="lectureEvaluation">강의평가</option>
						                  		</select>
					                        </div>
							            </div>
							        </div>
							        <label class="form-label" for="startDate">게시일자 <span class="text-danger">*</span></label>
						            <div class="mb-4">
						              	<div id="dateShake" class="input-daterange input-group">
							                <input type="date" class="form-control date" id="date" name="" required="required">
							                <span class="input-group-text fw-semibold">
							                  <i class="fa fa-fw fa-arrow-right"></i>
							                </span>
							                <input type="date" class="form-control date" id="endDate" name="" required="required">
						              	</div>
					                  	<div class="d-flex justify-content-center mt-5">
											<button type="button" class="btn btn-sm btn-dark m-1 submit-btn" data-job="modify">배너 수정</button>
											<button type="button" class="btn btn-sm btn-dark m-1 submit-btn" data-job="insert">배너 등록</button>
					      			  	</div>
						            </div>
					            </form>
					            <!-- END Option Banner Form -->
							</div>
						</div>
					</div>
				</div>	
			</div>
		</div>
	</div>
	<!-- END Page Content -->
	<script th:src="@{/resources/assets/js/oneui.app.min.js}"></script>
	<script th:src="@{/resources/assets/js/lib/jquery.min.js}"></script>
	<script th:src="@{/resources/assets/js/banner.js}"></script>
</main>
</body>
</html>
