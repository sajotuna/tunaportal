  <script th:src="@{/resources/assets/js/oneui.app.min.js}"></script>
  <script>
 
    let cnt = 0;
    
    let radios = document.querySelectorAll("[type='radio']")
    let evalbtn = document.querySelector("#evalbtn")
    evalbtn.addEventListener('click', function(){
      let avg = 0;
      radios.forEach(radio =>{
        if(radio.checked == true){
          	avg += parseInt(radio.value)
        	cnt++;
        }
      })
      if(cnt < 5){
          alert('강의평가 체크를 완료해주세요.')
          
      }else{
    	   
    	  
    	  let inputtag = document.createElement('input')
    	  inputtag.setAttribute("name", "avgScore")
    	  inputtag.setAttribute("type", "hidden")
    	  inputtag.setAttribute("value", avg/5)
    	  
    	  
    	  let sbjNo = getParam("sbjNo")
    	  
    	  let sbjtag = document.createElement('input')
    	  sbjtag.setAttribute("name", "sbjNo")
    	  sbjtag.setAttribute("type", "hidden")
    	  sbjtag.setAttribute("value", sbjNo)
    	  
    	  
    	  evalFrm.appendChild(inputtag)
    	  evalFrm.appendChild(sbjtag)
    	  evalFrm.submit();
      }
      cnt = 0;
    })
    
    function getParam(name)
        {
            var curr_url = location.search.substr(location.search.indexOf("?") + 1);
            var svalue = "";
            curr_url = curr_url.split("&");
            for (var i = 0; i < curr_url.length; i++)
            {
                temp = curr_url[i].split("=");
                if ([temp[0]] == name) { svalue = temp[1]; }
            }
            return svalue;
        }
 
  </script>
