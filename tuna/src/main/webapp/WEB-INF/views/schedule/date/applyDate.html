<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    data-layout-decorate="~{layouts/scholarAsideLayout}">


<head>
  <meta charset="utf-8">
  <title>장학금 신청</title>
  <meta name="_csrf" th:content="${_csrf.token}">
  <meta name="_csrf_header" th:content="${_csrf.headerName}">
  
  <link rel="stylesheet" th:href="@{/resources/assets/js/plugins/sweetalert2/sweetalert2.min.css}">
  <script th:src="@{/resources/assets/js/plugins/sweetalert2/sweetalert2.min.js}"></script>
  <script th:src="@{/resources/assets/js/dialog.js}"></script>
  <style>

.spinner > div {
  width: 18px;
  height: 18px;
  background-color: #333;

  border-radius: 100%;
  display: inline-block;
  -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
  animation: sk-bouncedelay 1.4s infinite ease-in-out both;
}

.spinner .bounce1 {
  -webkit-animation-delay: -0.32s;
  animation-delay: -0.32s;
}

.spinner .bounce2 {
  -webkit-animation-delay: -0.16s;
  animation-delay: -0.16s;
}

@-webkit-keyframes sk-bouncedelay {
  0%, 80%, 100% { -webkit-transform: scale(0) }
  40% { -webkit-transform: scale(1.0) }
}

@keyframes sk-bouncedelay {
  0%, 80%, 100% { 
    -webkit-transform: scale(0);
    transform: scale(0);
  } 40% { 
    -webkit-transform: scale(1.0);
    transform: scale(1.0);
  }
}

.datePos {
	width: 100px;
    position: absolute;
    top: 50%;
    left: 55%;
}


    
  </style>

</head>

<body>
<main layout:fragment="main">
<div class="overflow-hidden bg-white-95 position-absolute top-0 start-0 w-100 h-100 opacity-75" style = "z-index : 100"></div>
		
	 <div id="loaderCurtain" class ="">
	 	<div class="datePos">
	    	<div class="spinner text-secondary" role="status">
				<div class="bounce1">
					<span class="visually-hidden">Loading...</span>
				</div>
				
				<div class="bounce2">
					<span class="visually-hidden">Loading...</span>
				</div>
				
				<div class="bounce3">
					<span class="visually-hidden">Loading...</span>
				</div>
			
			</div>
	    </div> 
	 </div>
 



<th:block th:if = "${accessError != null && accessError != ''}">
	<script th:inline="javascript">
		let error = /*[[${accessError}]]*/ 'default';
		
		Dialogs.dialog('error', '접근 불가', error);
		
	</script>
</th:block>

  </main>
</body>

</html>
