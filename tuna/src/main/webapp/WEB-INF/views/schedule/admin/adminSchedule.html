<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	data-layout-decorate="~{layouts/adminLayout}">

<head>
<meta name="viewport"
	content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="_csrf" th:content="${_csrf.token}">
<meta name="_csrf_header" th:content="${_csrf.headerName}">
<link
	href='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css'
	rel='stylesheet' />
<link rel="stylesheet"
	th:href="@{/resources/assets/js/plugins/sweetalert2/sweetalert2.min.css}">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<meta charset="UTF-8">
<title>adminSchedule</title>
<style>
/* body 스타일 */
html, body {
	overflow: hidden;
	font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
	font-size: 14px;
}

.fc-header-toolbar {
	padding-top: 1em;
	padding-left: 1em;
	padding-right: 1em;
}
</style>
</head>

<body style="padding: 30px;">
	<main layout:fragment="main">
		<!-- title start -->
		<div class="content content-boxed">
			<h3 class="fw-bold">학사일정 관리</h3>
			<div class="block block-rounded">
				<!-- calendar 태그 -->
				<div id='calendar-container'>
					<div id='calendar'></div>
				</div>
			</div>
		</div>


		<script th:inline="javascript">
		var header = $("meta[name='_csrf_header']").attr('content');
		var token = $("meta[name='_csrf']").attr('content');
    (function () {
        $(function calendar(){
        	
        	var calendarList = []
        	
    		$.ajax({
    			url:getPathRootJump()+'admin/adminScheduleList',
    			method:'GET',
    			dataType :'json'
    		}).done(function(datas){

				for (data of datas){
					
	    			let obj = {
	    				title : data.content,
	    				start : data.startDate,
	    				end : data.endDate,
	    				no : data.no	
	    			}
	    			calendarList.push(obj)
				}
				
				// calendar element 취득
	            var calendarEl = $('#calendar')[0];
	            // full-calendar 생성하기
	            var calendar = new FullCalendar.Calendar(calendarEl, {
	                height: '700px', // calendar 높이 설정
	                expandRows: true, // 화면에 맞게 높이 재설정
	                slotMinTime: '08:00', // Day 캘린더에서 시작 시간
	                slotMaxTime: '20:00', // Day 캘린더에서 종료 시간
	                // 해더에 표시할 툴바
	                headerToolbar: {
	                    left: '',
	                    center: 'title',
	                    right: 'prev,next'
	                },
	                //initialView: 'dayGridMonth', // 초기 로드 될때 보이는 캘린더 화면(기본 설정: 달)
	                // 초기 날짜 설정 (설정하지 않으면 오늘 날짜가 보인다.)
	                editable: true, // 수정 가능?
	                selectable: true, // 달력 일자 드래그 설정가능
	                nowIndicator: true, // 현재 시간 마크
	                dayMaxEvents: false, // 이벤트가 오버되면 높이 제한 (+ 몇 개식으로 표현)
	                locale: 'ko', // 한국어 설정
	                select: function(arg) { // 캘린더에서 드래그로 이벤트를 생성할 수 있다.
	                    var title = prompt('일정 내용을 입력해주세요.');
	                    if (title) {
	                    	$.ajax({
	                    		url:getPathRootJump()+'admin/adminScheduleInsert',
	                    		method:'post',
	                    		dataType:'json',
	                    		contentType : 'application/json; charset=utf-8',
	                    		data:JSON.stringify({content:title,
	                    			                 startDate:moment(arg.start).format('YYYY-MM-DD'), 
	                    			                 endDate:moment(arg.end).format('YYYY-MM-DD')
	                    							}),
	                    		beforeSend : function(xhr) {
	    							xhr.setRequestHeader(header, token);
	    						}	                    	
	                    	}).done(function(){
	                    		location.reload();
  	  	                     	calendar.addEvent({
  	  	                     	 title:title, 
    			                 start:arg.start, 
    			                 end:arg.end,
    			                 allDay: arg.allDay   			                 
  	  	                      })
  	  	                      calendar.unselect()
      
	                    	})         	

	                    } //end if(title)
	                  },//end select
	                  
	                  //삭제 이벤트
	                  eventClick:function(arg){	                	    	  
	                	    	  var result = arg.event._def.title.substr(0, 29);
	                	  Dialogs.dialog('warnConfirm', 
	                			  '삭제하시겠습니까?', 
	                			  '*'+ result + '*', 
				                    function() {
	                		  
		                		 $.ajax({
			                			url:getPathRootJump()+'admin/adminSchduleDelete',
			                			method:'DELETE',
			                    		dataType:'json',
			                    		contentType : 'application/json; charset=utf-8',
			                    		data:JSON.stringify({no:arg.event._def.extendedProps.no}),
			                    		beforeSend : function(xhr) {
			    							xhr.setRequestHeader(header, token);
			    						}
			                		 }).done(function(){
			                			 arg.event.remove()
			                		 })
	                		  
										
									});
	                		 
	                	 
	                  }
	                  // 이벤트 
	                   ,events:calendarList
	                });
	                // 캘린더 랜더링
	                calendar.render();
	                    			
    		})
    		
                
              });
        
		
            })();
    
    
</script>
		<script>
		function getPathRootJump() {
		    var pathName = window.location.pathname.substring(1);
		    var webName = pathName == '' ? '' : pathName.substring(0, pathName.indexOf('/'));
		    var path_root = window.location.protocol + '//' + window.location.host + '/' + webName + '/';
		    return path_root;
		 }
</script>
		<script type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script
			th:src="@{/resources/assets/js/plugins/sweetalert2/sweetalert2.min.js}"></script>
		<script th:src="@{/resources/assets/js/dialog.js}"></script>
		<script
			th:src="@{/resources/assets/js/plugins/sweetalert2/sweetalert2.min.js}"></script>
		<script
			src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js'></script>
		<script
			src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/locales-all.min.js'></script>
	</main>
</html>
